<!-- Color selector -->
<select [(ngModel)]="selectedColor">
  <option [ngValue]="null">-- SÃ©lectionner une couleur --</option>
  <option *ngFor="let color of colors" [ngValue]="color">
    {{ color.name }}
  </option>
</select>


<!-- Rectangle displayed ONLY when a color is selected -->
<div *ngIf="selectedColor"
     class="color-rectangle-selected"
     [style.backgroundColor]="selectedColor.colorCode">
  {{ selectedColor.name }}
</div>
