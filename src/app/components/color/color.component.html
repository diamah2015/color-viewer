<!-- Sélecteur de couleur -->
<select [(ngModel)]="selectedColor">
  <option [ngValue]="null">-- Sélectionner une couleur --</option>
  <option *ngFor="let color of colors" [ngValue]="color">
    {{ color.name }}
  </option>
</select>


<!-- Rectangle affiché SEULEMENT si une couleur est sélectionnée -->
<div *ngIf="selectedColor"
     class="color-rectangle-selected"
     [style.backgroundColor]="selectedColor.colorCode">
  {{ selectedColor.name }}
</div>
